<!DOCTYPE html>
<html>
<head>
  <title>WIMP3</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
    }
    h1 { color: #6C63FF; }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    button {
      background: #6C63FF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #5048e5; }
    #result { margin-top: 20px; }
    a {
      display: inline-block;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>üé¨ WIMP3 Converter</h1>
  <p>Convierte videos a MP3</p>
  <input type="file" id="fileInput" accept="video/*">
  <br>
  <button id="convertBtn">Convertir a MP3</button>
  <div id="result"></div>

  <script>
    // ‚úÖ DETECTAR ENTORNO AUTOM√ÅTICAMENTE
    const API = window.location.hostname === 'localhost' 
      ? 'http://localhost:3000' 
      : window.location.origin;

    document.getElementById('convertBtn').onclick = async () => {
      const file = document.getElementById('fileInput').files[0];
      if (!file) return alert('Selecciona un video');

      document.getElementById('result').innerHTML = '‚è≥ Convirtiendo...';

      const formData = new FormData();
      formData.append('video', file);

      try {
        const res = await fetch(`${API}/convert`, {
          method: 'POST',
          body: formData
        });

        const data = await res.json();
        
        if (data.success) {
          document.getElementById('result').innerHTML = `
            ‚úÖ Conversi√≥n exitosa<br>
            <a href="${API}${data.downloadUrl}" download>
              üì• Descargar MP3 (${(data.size / 1024 / 1024).toFixed(2)} MB)
            </a>
          `;
        }
      } catch (err) {
        document.getElementById('result').innerHTML = `‚ùå Error: ${err.message}`;
      }
    };
  </script>
</body>
</html>
